<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Apartment rank</title>
</head>
<body>
    <iframe src="" title="data" frameborder="0"></iframe>

    <div id="apartmentWrapper">
        <label for="inputField">Apartment link:</label>
        <div class="horizontal">
            <input type="text" id="inputField" name="inputField">
            <button type="submit" id="addApartment">Add</button>
        </div>
    </div>

    <div id="spreadSheetWrapper">
        <label for="inputField">Spreadsheet id:</label>
        <div class="horizontal">
            <input type="text" id="inputField" name="inputField">
            <button type="submit" id="addSpreadsheetId">Use</button>
        </div>
    </div>

    <div id="newSpreadSheetSection" class="hidden">
        <button id="newSpreadSheetButton">new google sheets id</button>
    </div>

    <script src="./index.js"></script>
</body>
